<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b1ab49e86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Google Homepage Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-side">
                <a class="links" href="#">About</a>
                <a class="links" href="#">Store</a>
            </div>

            <div class="right-side">
                <a class="links" href="#">Gmail</a>
                <a class="links" href="#">Images</a>
                <a class="links" href="#" title="Google Apps"><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></a>
            </div>

            <a class="links" href="#"><img class="profile_img" src="friend_6.jpg"></a>
        </nav>
        
    </header>

    <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <div class="search-box">
            <i class="fas fa-search left"></i>
            <i class="fas fa-microphone right"></i>
            <input type="text">
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="carbon">
                <li><i class="fab fa-envira"></i><a href="">Carbon neutral since 2007</a></li>
            </ul>
            <ul> 
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
