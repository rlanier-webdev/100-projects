<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3b1ab49e86.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <title>Book Conference - Event Landing Page</title>
</head>
<body>
    <div class="main__container">

        <header>
            <div id="logo">
                <i class="fas fa-book-open fa-3x"></i>
                <p>Book<br><span>Conference</span></p>
            </div>

            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Schedules</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="button">Get Ticket</a></li>
                </ul>
            </nav>
            
        </header>

        <section id="content__container">
            <div class="left">
                <p class="date">Mon, Feb 15, 08:00PM</p>

                <h1>International Conference on Indie Bookstores</h1>
                <hr>
                <div class="location">
                    <p>Atlanta Indie Bookstore</p>
                    <span class="bullet">&#8226;</span>
                    <p>Atlanta</p>
                </div>
                
                <button class="button">Buy Ticket</button>
            </div>

            <div class="right">
                <div class="countdown">
                    <ul>
                        <li class="test">
                            <p>7<br><span>Mon</span></p>
                        </li>
                        <li class="test">
                            <p>206<br><span>Day</span></p>
                        </li>
                        <li class="test">
                            <p>642<br><span>Min</span></p>
                        </li>
                        <li>
                            <p>53<br><span>Sec</span></p>
                        </li>
                    </ul>
                </div>

                <div>
                    <img src="https://images.pexels.com/photos/1517355/pexels-photo-1517355.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Assorted Title Books on Brown Wooden Shelf - Nubia Navarro">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
