<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"  type="text/css">

    <script src="timeconverter.js"></script>
    
    <title>Time to Decimal Hours Converter</title>
</head>
<body>
    <section>
        <div>
            <h1>Time to Decimal Hours Converter</h1>

            <div class="converter__container">
                
                <input type="number" id="hrs" maxlength="2" placeholder="Hours">
                <!-- <span class="colon">:</span> -->
                <input type="number" id="mins" maxlength="2" placeholder="Minutes">

                <button onclick="calcHours()" title="Convert">Convert</button>
            </div>
        </div>

        <p id="message"></p>
    </section>
</body>
</html>
