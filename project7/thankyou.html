<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.typekit.net/rhm3qjl.css">
    <link rel="stylesheet" href="css/style2.css">

    <script src="https://kit.fontawesome.com/3b1ab49e86.js" crossorigin="anonymous"></script>
<!--     <script type="text/javascript" src="js/scripts.js"></script> -->

    <title>Thank You Confirmation</title>

</head>
<body>


    <div id="thankYouContainer">

        <div id="thankYouContent">
            <header>
                <i class="fas fa-envelope fa-3x"></i>
                <h1 id="thankYouHeader">Thanks for you email!</h1>
            </header>

            <h2>We've received your information, and someone from our team will be in touch soon.</h2>

            

            <section id="yourInfo">
                <header class="thankYouLabels"><h1>Your Information</h1></header>
                <p>
                    <label class="thankYouLabels">Name: </label>

                <p>
                    <label class="thankYouLabels">Email Address: </label>

                </p>
                <p>
                    <label class="thankYouLabels">Phone: </label>

                </p>

                <p>
                    <label class="thankYouLabels">Project Details: </label>
                </p>

            </section>
            
        </div>
        
    </div>

</body>
</html>
