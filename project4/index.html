<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3b1ab49e86.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://use.typekit.net/wjg8avc.css">
    <link rel="stylesheet" href="style.css">

    <title>Email Subscription Form</title>
</head>
<body>
    <main>
        <section id="left">
            <i class="fas fa-envelope-open-text fa-10x"></i>
        </section>

        <section id="right">
            <h1>Subscribe</h1>
            <p>Subscribe to our newsletter and stay updated</p>
            <form>
                <input type="email" placeholder="Your Email">
                <button type="button" title="Submit"><i class="far fa-paper-plane"></i></button>
            </form>
        </section>
    </main>
</body>
</html>
